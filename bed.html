<html>
<head>
    <title>Object Detection</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js" ></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    

</head>
<body>
    <center>
    <header>
        <h1>Object Detection</h1>
        <a href="index.html" class="btn btn-primary">Back</a>
    </header>
    
    <div id="status" class="status">
        <h1>Model Status: Loading...</h1>
    </div>
    
    <div id="object-info" class="info">
        <h3>Number of objects in the image: <span id="total-objects">16</span></h3>
        <h3>Number of objects detected: <span id="detected-objects">5</span></h3>
    </div>
    
    <center>
        <div id="canvas-container">
            <!-- p5.js canvas will be added here -->
        </center>
</center>

<script src="main.js"></script>

</body>
</html>
